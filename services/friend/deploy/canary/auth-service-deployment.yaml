apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
    version: stable
spec:
  replicas: 5
  selector:
    matchLabels:
      app: auth-service
      version: stable
  template:
    metadata:
      labels:
        app: auth-service
        version: stable
    spec:
      containers:
        - name: auth-service
          image: your-registry/auth-service:stable
          ports:
            - containerPort: 8080
