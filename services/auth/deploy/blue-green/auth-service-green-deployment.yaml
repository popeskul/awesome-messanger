apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-green
  labels:
    app: auth-service
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
      version: green
  template:
    metadata:
      labels:
        app: auth-service
        version: green
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50051
          env:
            - name: SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: SERVER_ADDRESS
