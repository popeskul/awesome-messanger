apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service-green
  labels:
    app: notification-service
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notification-service
      version: green
  template:
    metadata:
      labels:
        app: notification-service
        version: green
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50070
            - containerPort: 9010
          env:
            - name: SERVER_HTTP_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: notification-service-config
                  key: SERVER_HTTP_ADDRESS
            - name: SERVER_GRPC_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: notification-service-config
                  key: SERVER_GRPC_ADDRESS
