apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service-green
  labels:
    app: message-service
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: message-service
      version: green
  template:
    metadata:
      labels:
        app: message-service
        version: green
    spec:
      containers:
        - name: message-service
          image: message-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_ADDRESS
              value: "0.0.0.0:8080"
